<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Yeniden Başlat</button>
        <button id="bot-play">Bot'a Karşı Oyna</button> <!-- Bot'a Karşı Oyna Butonu -->
        <button id="player-vs-player">Oyuncuya Karşı Oyna</button> <!-- Oyuncuya Karşı Oyna Butonu -->
        <p id="status"></p>

        <!-- Eklenen metin -->
        <p id="footer-text">Forget1221 tarafından AI'ye yaptırılmıştır.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
